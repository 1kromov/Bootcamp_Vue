<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Country</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="bg-white shadow-xl fixed top-0 w-full">
      <div class="container mx-auto">
        <nav class="nav flex justify-between h-[80px] items-center">
          <h1 class="text-2xl font-extrabold">Where in the world?</h1>

          <div class="nav__switch h-7 flex items-center gap-2">
            <input type="checkbox" id="them" />
            <span>Dark Mode</span>
          </div>
        </nav>
      </div>
    </header>
    <!-- <h1 id="country" class="bg-green-500"></h1> -->
    <section class="cards mt-[100px]">
      <div class="container mx-auto">
        <button id="country" class="mt-[100px] mb-4">Country</button>
        <div
          class="card__wrapper flex items-center justify-between gap-[75px] mt-12"
        >
          <div class="rounded-[5px] shadow-lg bg-white max-w-sm w-[264px]">
            <a href="#!">
              <img
                class="rounded-t-lg"
                src="https://mdbootstrap.com/img/new/standard/nature/184.jpg"
                alt=""
              />
            </a>
          </div>
          <div>
            <h1 id="country" class="mt-[100px]">Country</h1>
          </div>
          <div class="p-6 pb-7">
            <h5 class="text-gray-900 text-xl font-medium mb-2">Uzbekistan</h5>
            <ul class="list-none">
              <li><strong>Population:</strong> 37 000 000</li>
              <li><strong>Region:</strong>Asia</li>
              <li><strong>Capital:</strong>Tashkent</li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script>
    let country = document.querySelector("#country");
    let name = localStorage.getItem("isname");
    let title = localStorage.getItem("title");
    country.innerHTML = name;

    async function getCountry() {
      try {
        const response = await fetch(
          `https://restcountries.com/v2/name${name}`
        );
        const result = await response.json();
      } catch (error) {
        console.log(error);
      }
    }
    getCountry();
  </script>
  <!-- Utils js -->
  <script src="./utils/utils.js"></script>
  <!-- Script js -->
  <script src="./script/country.js"></script>
</html>
