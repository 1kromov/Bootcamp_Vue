<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css">
    <title>Practice</title>
  </head>
  <body>
    <div class="container form__container">
      <h1 class="form__title">Registration</h1>
      <form action="#" class="form">
        <div class="form__control">
          <label for="username">Number</label>
          <input
            type="tel"
            name="user_phone_number"
            id="user__phone__number"
            placeholder="+7 (900) 000-00-00"
          />
          <span>uft_pole_name</span>
        </div>
        <div class="form__control">
          <label for="user__email">Email</label>
          <input
            type="email"
            name="user__email"
            id="user__email"
            placeholder="example@gmail.com"
          />
          <span>uft_pole_name</span>
        </div>
        <div class="form__control">
          <label for="user__password">Password</label>
          <input type="password" name="user__password" id="user__password" />
          <span>uft_pole_name</span>
        </div>
        <div class="form__control">
          <label for="user__set__password"> Confirm password</label>
          <input
            type="password"
            name="user__password"
            id="user__set__password"
          />
          <span>uft_pole_name</span>
        </div>
        <p class="form__terms">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum,
          itaque?<a href="#" class="form__terms__link"
            >Lorem ipsum dolor sit.</a
          >
        </p>
        <button class="form__button">Registr</button>
      </form>
      <a href="#">Already registered ? Log in</a>
    </div>
  </body>
</html>
