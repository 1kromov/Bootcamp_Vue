<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- boc icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>CRUD APP</title>
    <!-- main -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="bg-indigo-500">
      <div class="container mx-auto">
        <nav
          class="nav flex h-[70px] bg-indigo-500 justify-between items-center"
        >
          <a href="#" class="nav__logo text-white text-[26px]">DASHBOARD</a>
          <div class="user">
            <span
              class="text-white bg-indigo-600 p-2 font-bold rounded-3xl"
              id="user_name"
              >Abdulaziz</span
            >
            <button
              id="exit"
              class="bg-indigo-700 ml-4 hover:bg-indigo-400 px-4 py-2 rounded-3xl text-white font-bold focus:ring-2 focus:ring-indigo-300"
            >
              Chiqish
            </button>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section class="main">
        <div class="container mx-auto">
          <div class="wrapper w-1/2 shadow p-5 bg-white mt-36 mx-auto">
            <h1
              class="wrapper__title text-center uppercase my-11 text-indigo-600 text-5xl font-bold"
            >
              My to do list
            </h1>
            <form action="#" id="submitform">
              <div class="flex gap-1">
                <label for="task" class="w-full">
                  <input
                    id="task"
                    type="text"
                    placeholder="Enter new task title"
                    class="p-3 w-full shadow focus:ring-4 focus:outline-none focus:ring-indigo-500 rounded-sm border border-spacing-1 border-blue-400"
                  />
                </label>
                <button
                  class="py-3 px-10 bg-indigo-600 text-white focus:ring focus:ring-indigo-200 rounded-sm active:bg-indigo-700"
                >
                  ADD
                </button>
              </div>
              <div class="flex justify-between gap-5 mt-5 cursor-pointer">
                <div class="border-spacing-1 border border-green-600 p-2 w-1/2">
                  <p class="text-green-500">
                    To do done :
                    <span id="done">50</span>
                  </p>
                </div>
                <div
                  class="border-spacing-1 border border-orange-600 p-2 w-1/2"
                >
                  <p class="text-orange-500">
                    To do on progress :
                    <span id="progres">50</span>
                  </p>
                </div>
              </div>
            </form>
            <ul class="list mt-3">
              <li
                class="w-full p-3 flex justify-between shadow-lg rounded-md mb-3 bg-white"
              >
                <p class="text-xl text-[#5A5A5A]">Lorem ipsum dolor sit amet</p>
                <div class="btn-group">
                  <i
                    class="del bx bx-trash text-2xl text-red-600 active:text-red-800 mx-2 cursor-pointer"
                  ></i>
                  <i
                    class="edit bx bx-edit text-2xl text-sky-600 active:text-sky-800 mx-2 cursor-pointer"
                  ></i>
                  <i
                    class="check bx bx-check-circle text-2xl text-green-600 active:text-green-800 mx-2 cursor-pointer"
                  ></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!-- Utils js -->
    <script src="./utils/utils.js"></script>
    <!-- Script js -->
    <script src="./script/index.js"></script>
  </body>
</html>
<script src="./country.html"></script>
